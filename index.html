<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Food and Drinks in Denver's Cap Hill Neighborhood</title>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Satisfy" rel="stylesheet">
</head>
<body>

  <div id="top-section-wrapper">
    <div id="header" class="center-content">
      <h1>Food and Drinks in Denver's Cap Hill Neighborhood</h1>
    </div>


    <div id="places-to-show-container" class="centered">
      <h2 id="places-to-show-header" class="places-child">Places to Show</h2>
      <ul id="places-to-show-categories" data-bind="foreach: listings" class="places-child">
        <li data-bind="text: name, click: $root.toggleMarkers" id="places-to-show-name" class="places-child"></li>
      </ul>
    </div>

    <div id="search-area">
      <input data-bind="value: query, valueUpdate: 'keyup'" id="search-bar" class="rounded" type="search" placeholder="Ex: Pablo's Coffee" autocomplete="off">
    </div>
  </div>


  <div id="map-section-wrapper">
    <div id="places-list-container">
        <ul data-bind="foreach: listNamesLive">
            <li data-bind="text: $data, click: $root.activateMarker" id="places-list-item"></li>
        </ul>
    </div>

    <div id="map"></div>
  </div>

  <footer>
    Place name, address, and photos provided by <a target="_blank" href="https://developers.google.com/maps/">Google Maps Javascript API</a>.<br>
    Venue information provided by <a target="_blank" href="https://developer.foursquare.com/">Foursquare API</a>.<br>
    Custom map marker icons downloaded from <a target="_blank" href="https://www.smashingmagazine.com/2014/11/free-hand-drawn-doodle-icon-set-100-icons-png-psd-svg/">Smashing Magazine</a>
  </footer>

  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
  <script src='https://maps.googleapis.com/maps/api/js?v=3&libraries=geometry,places&key=AIzaSyAosFpNNrLHBpMXqdzBonzKCglMLAeSx1M&callback=initMap'async defer></script>
</body>
</html>
